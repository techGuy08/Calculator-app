<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <div class="logo-wrapper">
          <div class="logo">calc</div>
        </div>
        <div class="theme-switcher">
          <div class="theme-switcher-label">theme</div>
          <div class="theme-switcher-body">
            <div class="theme-switcher-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme-switcher-switch"></div>
          </div>
        </div>
      </div>
      <div class="calculator-body">
        <div class="calculator-screen">
          <div class="calculator-screen-text"></div>
        </div>
        <div class="calculator-controls">
          <div class="row">
            <div class="col-1">
              <button class="btn-control number">7</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">8</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">9</button>
            </div>
            <div class="col-1">
              <button class="btn-control del">del</button>
            </div>
            </div>
            <div class="row">
            <div class="col-1">
              <button class="btn-control number">4</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">5</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">6</button>
            </div>
            <div class="col-1">
              <button class="btn-control plus operator">+</button>
            </div>
            </div>
            <div class="row">
            <div class="col-1">
              <button class="btn-control number">1</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">2</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">3</button>
            </div>
            <div class="col-1">
              <button class="btn-control minus operator">-</button>
            </div>
            </div>
            <div class="row">
            <div class="col-1">
              <button class="btn-control dot">.</button>
            </div>
            <div class="col-1">
              <button class="btn-control number">0</button>
            </div>
            <div class="col-1">
              <button class="btn-control devide operator">/</button>
            </div>
            <div class="col-1">
              <button class="btn-control multiply operator">x</button>
            </div>
            </div>
            <div class="row">
            <div class="col-2">
              <button class="btn-control reset">reset</button>
            </div>
            <div class="col-2">
              <button class="btn-control equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/techGuy08">techGuy08</a>.
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
